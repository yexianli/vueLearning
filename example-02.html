<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">

</div>
<p><button onclick="destroy()">卸载</button></p>
<p><button onclick="reload()">刷新</button></p>
<p><button onclick="tick()">更改数据</button></p>
</body>
<script>
    var yexianli=Vue.extend({
    	template:'<p>{{message}}</p>',
        data:function () {
            return {
	            message: 'hello yexianli'
            }
        },
        mounted:function () {
            console.log('mounted被创建')
        },
        destroyed:function () {
	        console.log('扩展被销毁')
        },
        updated:function () {
	        console.log('更新之后')
        }
    })
var vm=new yexianli().$mount('#app')
function destroy() {
    vm.$destroy()
}
function reload() {
   vm.$forceUpdate()
}
function tick() {
    vm.message='update message info'
    vm.$nextTick(function () {
       console.log('message更新完之后我被调用了')
    })
}
</script>
</html>
