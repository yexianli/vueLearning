<html lang="en">
<head>

    <title>template</title>

</head>
<body>
<h3>template三种写法</h3>
<div id="template">
    <p>{{message}}</p>

</div>

</body>
<script>
    var template=new Vue({
el:"#template",
        data:{
	message:'你好啊'
        },
//        template:'#dd2'
	    template:'#dd3'
//    template:'<h2>template第一种写法</h2>>'
    })
</script>
</html>
