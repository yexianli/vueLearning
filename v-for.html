<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<script src="js/vue.js"></script>
<body>
<div id="For">
    <ul>
        <li v-for="ye in itemsSort">{{ye}}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="(student,index) in itemsStudents">
            {{index+1}}:{{student.name}}-2-{{student.age}}
        </li>
    </ul>
</div>
</body>
<script>
	For = new Vue({
		el: '#For',
		data: {
			items: [11, 1, 2, 3, 4, 5, 6, 7, 8],
			students: [
				{name:'yexianli', age: 23},
				{name:'liang', age: 18},
				{name:'deng', age: 19},
				{name:'miao', age: 16},
				{name:'huang', age: 15}
			]
		},
		computed: {
			itemsSort: function () {
				return this.items.sort(compare)
			},
			itemsStudents: function () {
				return sortByKey(this.students, 'age')
			}
		}
	})
	function compare(a, b) {
		return a - b
	}
    function sortByKey(array,key) {
return array.sort(function (a,b) {
   var x=a[key];
       var y=b[key];
       return ((x<y)?-1:((x>y)?1:0))
})
    }
</script>
</html>
