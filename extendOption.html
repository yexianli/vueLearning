<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{count}}</div>
    <div>(count)</div>
    <div><br></div>
    <button v-on:click="add">add</button>
</div>
</body>
<script>
    var extendObj={
    	updated:function () {
            console.log('我是扩展的update')
	    },
	    methods:{
		    add:function () {
			    this.count++
			    console.log('我是扩展出来的方法')
		    }
	    }
    }
    var app=new Vue({
    	el:"#app",
        data:{
    		count:0
        },
        methods:{
    		add:function () {
                this.count++
                console.log('我是原生的方法')
		    }
        },
        updated:function () {
           console.log('我是原生的update')
        },
        extends:extendObj,
//        delimiters双括号换成括号delimiters:['$(',')']
        delimiters:['(',')']
    })
</script>
</html>
