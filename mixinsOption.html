<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>混入选项</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{count}}</p>
    <button v-on:click="add">add</button>
</div>
</body>
<script>
    Vue.mixin({
    	updated:function () {
            console.log('我是全局的混入')
	    }
    })
    var addConsole={
    	updated:function () {
            console.log('数据发生变化'+this.count)
	    }
    }
    app=new Vue({
    	el:'#app',
        data:{
    		count:0
        },
        methods:{
    		add:function () {
                this.count++
		    }
        },
        updated:function () {
            console.log("我是原生的update")
        },
        mixins:[addConsole]
    })
</script>
</html>
