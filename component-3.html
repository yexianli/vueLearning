<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="compo">
    <p>在外部声明局部组件,父组件和子组件</p>
    <yexianli></yexianli>

</div>
</body>
<script>
	var zi = {
		template: '<h2 style="color: cyan">我来自萍乡</h2>'
	}
	var fu = {
		template: '<div><p>1111</p><component></component></div>',
		components: {'component': zi}
	}
	component = new Vue({
		el: "#compo",
		data: {name: 'ye'},

		components: {
			'yexianli': fu
		}
	})
</script>
</html>
