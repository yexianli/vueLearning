<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例方法的讲解</title>
    <script src="js/vue.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<h3>实例方法的讲解</h3>
<div id="app">
    <div>{{message}}</div>
</div>
</body>
<script>
    var app=new Vue({
    	el:'#app',
        data:{
    		message:'hello world'
    	},
        mounted:function () {
            $("#app").html("我是jquery").css('color','red')
        },
        methods:{
    		add:function () {
                console.log('调用了构造器内部add方法')
		    }
        }
    })
    app.add()
</script>
</html>
